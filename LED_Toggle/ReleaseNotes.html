<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2a2a2a;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #303030;
            color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1, h2 {
            color: #F7B858;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            text-align: center;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .header-content button {
            background-color: #F7B858;
            color: #303030;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .header-content button:hover {
            background-color: #d39642;
        }
        .header-content p {
            margin: 0;
            font-size: 1.1em;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 1.5em;
            border-bottom: 2px solid #F7B858;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        .release-notes {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .release-notes.show {
            max-height: 1000px;
        }
        a {
            color: #F7B858;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LED Toggle for STM32F401RE<br>Release Notes</h1>
            <div class="header-content">
                <button onclick="toggleReleaseNotes('releaseNotes100')"><strong>Version: 1.0.0</strong></button>
                <p>Release Date: <strong>March 12, 2025</strong></p>
            </div>
        </div>

        <div class="release-notes" id="releaseNotes100">
            <div class="section">
                <h2>Features</h2>
                <ul>
                    <li>Toggle an LED on and off.</li>
                    <li>The code can be run with predefined addresses or by registers from structure numbers.</li>
                    <li>The mode can be selected by defining/removing <strong>"#define STRUCT_BASED"</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function toggleReleaseNotes(id) {
            const notes = document.getElementById(id);
            notes.classList.toggle('show');
        }
    </script>
</body>
</html>
